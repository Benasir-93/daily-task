<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>b. Get all the countries with a population ofless than 2 lakhs using filter function</h1>

    <script>
          //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

//Define HTTP method and URL
var method = "GET";
var url = "https://restcountries.com/v3.1/all";

//Open the request
xhr.open(method, url);

xhr.onload = function () {
  if (xhr.status === 200) {
    //Request was successful
    //console.log(xhr.responseText);
    //population l;ess than 1 lakh
    var result=JSON.parse((xhr.responseText));
    //console.log(result)
    var res= result.filter((value)=>value.population<200000);
            console.log(res)
  } else {
    //Request failed
    console.log("Request failed", xhr.status);
  }
};

//send the request
xhr.send();
    </script>
        
</body>
</html>
