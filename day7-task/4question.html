<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>d.Print the total population of countries using  reduce function</h1>

    <script>
               //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

//Define HTTP method and URL
var method = "GET";
var url = "https://restcountries.com/v3.1/all";

//Open the request
xhr.open(method, url);

xhr.onload = function () {
  if (xhr.status === 200) {
    //Request was successful
    //console.log(xhr.responseText);
    
    var result=JSON.parse((xhr.responseText));
    //console.log(result)
    var res= result.reduce((acc,value)=>acc + value.population)
    console.log(res)
  } else {
    //Request failed
    console.log("Request failed", xhr.status);
  }
};

//send the request
xhr.send();
    </script>
        
</body>
</html>
